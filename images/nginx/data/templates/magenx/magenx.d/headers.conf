# Editing this file manually might break system, update your configuration file instead. (e.g .docker/config.env)
# --------------------------------

set $MAGE_ROOT !MAGENTO_ROOT!; # Variable: MAGENTO_ROOT
set $MAGE_MODE !MAGENTO_RUN_MODE!; # Variable: MAGENTO_RUN_MODE
set $MFTF_UTILS !MFTF_UTILS!; # Variable: MFTF_UTILS
set $WITH_XDEBUG !WITH_XDEBUG!; # Variable: WITH_XDEBUG

set $my_fastcgi_pass "backend_APPNAME";
if ($cookie_XDEBUG_SESSION) {
    set $my_fastcgi_pass "backend_xdebug_APPNAME";
}

# Support for SSL termination.
set $my_http "http";
set $my_ssl "off";
set $my_port "80";
if ($http_x_forwarded_proto = "https") {
    set $my_http "https";
    set $my_ssl "on";
    set $my_port "443";
}

#add_header "X-UA-Compatible" "IE=Edge";

include /etc/nginx/extra.d/APPNAME.headers.*.conf;